{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <h3 class="fw-bold mb-4">Settings</h3>
        
        <div class="list-group shadow-sm">
            <a href="{{ url_for('settings_profile') }}" class="list-group-item list-group-item-action p-4 border-0 border-bottom d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="fw-bold mb-1">Public Profile</h5>
                    <p class="text-muted mb-0 small">Manage your bio, avatar, and public identity.</p>
                </div>
                <i class="bi bi-chevron-right text-muted"></i>
            </a>
            
            <a href="{{ url_for('settings_account') }}" class="list-group-item list-group-item-action p-4 border-0 d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="fw-bold mb-1">Account Security</h5>
                    <p class="text-muted mb-0 small">Update your email and password.</p>
                </div>
                <i class="bi bi-chevron-right text-muted"></i>
            </a>
            
            <!-- Future: Preferences, Notifications -->
            <div class="list-group-item p-4 border-0 bg-light text-muted">
                <h5 class="fw-bold mb-1 opacity-50">Preferences <span class="badge bg-secondary ms-2 small">Coming Soon</span></h5>
                <p class="text-muted mb-0 small opacity-50">Manage notifications and reading experience.</p>
            </div>
        </div>
        
        <div class="mt-4 text-center">
            <a href="{{ url_for('logout') }}" class="text-danger text-decoration-none small fw-bold">Sign Out</a>
        </div>
    </div>
</div>
{% endblock %}
