{% extends "base.html" %}
{% block content %}
    <h2>All Posts</h2>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h4 class="card-title">{{ post.title }}</h4>
                <p class="card-text">{{ post.content }}</p>
                <small class="text-muted">By {{ post.author }}</small>
            </div>
        </div>
    {% else %}
        <p>No posts yet.</p>
    {% endfor %}
{% endblock %}
